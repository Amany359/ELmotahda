<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documen22t</title>
    <!-- Import FawryPay CSS Library-->
    <link rel="stylesheet"
        href="https://atfawry.fawrystaging.com/atfawry/plugin/assets/payments/css/fawrypay-payments.css">
    <!-- Import FawryPay Staging JavaScript Library-->
    <script type="text/javascript"
        src="https://atfawry.fawrystaging.com/atfawry/plugin/assets/payments/js/fawrypay-payments.js"></script>
    <script>






        function checkout() {
            const configuration = {
                locale: "en", //default en
                mode: DISPLAY_MODE.SEPARATED, //required, allowed values [SEPARATED,POPUP, INSIDE_PAGE, SIDE_PAGE]
            };
            FawryPay.checkout(buildChargeRequest(), configuration);
        }

        function buildChargeRequest() {
            const chargeRequest = {
                merchantCode: "770000019802",
                merchantRefNum: "unique-1",
                customerMobile: "01000000000",
                customerEmail: "a@gmail.com",
                customerName: "Customer",
                paymentExpiry: "",
                customerProfileId: "",
                language: "en-gb",
                chargeItems: [{
                    itemId: "1234",
                    description: "1234",
                    price: 274.56,
                    quantity: 1,
                }],
                paymentMethod: "",
                returnUrl: "https://fawrydeveloper.com/",
                signature: "dd1b6bc3189b5b76569d61e85f8cb1951865667fd124d8d8a4006cc44ad64dd9",
            };
            return chargeRequest;
        };










        checkout();





    </script>



</head>

<body>
    <!-- FawryPay Checkout Button -->
    <input type="image" onclick="checkout();" src="https://www.atfawry.com/assets/img/FawryPayLogo.jpg"

</body>
